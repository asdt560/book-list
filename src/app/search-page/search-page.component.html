<div class="flex flex-col items-center justify-center">
  <div class="flex flex-col md:flex-row items-center w-full md:w-11/12">
    <p class="text-amber-900">Search By:</p>
    <select 
      title="Search parameter"
      aria-label="Search parameter"
      (change)="this.factor = $any($event.target).value"
      class="{{basicStyle}} w-3/4 md:w-1/3 h-10 active:bg-amber-400"
    >
      <option value="topic">Topic</option>
      <option value="ids">ID</option>
      <option value="search">Title or Author Name</option>
    </select>
    <input
      class="{{basicStyle}} w-3/4 md:w-1/3 active:bg-amber-400 placeholder:text-slate-500"
      type="text"
      placeholder="Search term"
      aria-label="Search term"
      (change)="this.value = $any($event.target).value"
    />
    <button 
      type="button"
      (click)="search()"
      class="{{basicStyle}} hover:bg-amber-400"
    >
      Search
    </button>
  </div>
  
  <div class="flex flex-wrap justify-around">
    <app-book-data 
      class="w-1/3 md:w-1/5 h-32 {{basicStyle}} hover:bg-amber-400 m-3" 
      *ngFor="let book of bookList" [bookData]="book"
    >
    </app-book-data>
  </div>
</div>
