<div class="flex flex-col justify-center" *ngIf="bookDetail">
  <p class="text-center text-xl text-amber-900">{{bookDetail!.title}}</p>
  <div class="flex p-2 justify-around">
    <p class="text-amber-950">{{(bookDetail!.authors.length > 1) ? "Author: ": "Authors: "}}</p>
    <div class="flex justify-between w-5/6">
      <p class="text-center text-amber-900" *ngFor="let author of bookDetail!.authors">
        {{author.name}}
      </p>
    </div>
  </div>
  <figure class="p-4">
    <figcaption class="text-amber-950">Themes of the Work:</figcaption>
    <ul>
      <li *ngFor="let subject of bookDetail!.subjects; even as even; odd as odd" 
          [ngClass]="[listStyle, (even ? 'bg-amber-700 text-amber-200' : 'bg-transparent text-amber-950')]"
      >
        {{subject}}
      </li>
    </ul>
  </figure>
  <figure class="p-4">
    <figcaption class="text-amber-950">Available Formats for Download:</figcaption>
    <ul>
      <li *ngFor="let format of bookDetail!.formats |keyvalue; even as even; odd as odd" 
          [ngClass]="[listStyle, (even ? 'bg-amber-700 text-amber-200' : 'bg-transparent text-amber-950'), 'hover:underline']"
      >
        <a href="{{format.value}}">Download as: {{format.key}}</a>
      </li>
    </ul>
  </figure>
</div>
